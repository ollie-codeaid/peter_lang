{% extends "base.html" %}

{% block title %}All artwork{% endblock %}

{% block content %}
<h1>All artwork</h1>
<h3><a href="/artwork/create">Create new</a></h3>
<table class="table">
    {% for artwork in object_list %}
    <tr>
	<td>{{ artwork.name }}</td>
	<td><a href="/artwork/{{ artwork.slug }}/update">Update</a></td>
	<td><a href="/artwork/{{ artwork.slug }}/delete">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
